  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<nav class="container">
      <a class="navbar-brand" href="#">Daily Planner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
		<nav class="navbar-right">
      <div class="collapse navbar-collapse navbar-right" id="navbarsExampleDefault">
        <ul class="nav navbar-nav">
          <li class="nav-item">

        </ul>        
      </div>
	  </nav>
    </nav>
	</nav>
    <main role="main" class="container">
	<h2 class="page-header">Add Task</h2>
	<form	id="add-task-form" role="form" action="index.html">
		  <div class="form-group">
			<label>Task</label>
			<input type="text" class="form-control" id="task" placeholder="Enter Task">
			</div>
		  <div class="form-group">
			<label>Priority</label>
			<select class="form-control" id="priority">
			<option value="low">low</option>
			<option value="normal" selected>Normal</option>
			<option value="high">High</option>
			</select>
			</div>
			<div class="form-group">
			<label>Date</label>
			<input type="date" id="date" class="form-control">
			</div>
			<div class="form-group">
			<label>Time</label>
			<input type="time" id="time" class="form-control">
			</div>		 
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	
    </main><!-- /.container -->
